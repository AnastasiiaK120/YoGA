{% extends 'base.html' %}
{% block content %}

<!-- Page Header Start -->
<div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Contact</h2>
                    </div>
                    <div class="col-12">
                        <a href="">Home</a>
                        <a href="">Contact</a>
                    </div>
                </div>
            </div>
        </div>
<!-- Page Header End -->


<!-- Contact Start -->
<div class="contact">
            <div class="container">
                <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
                    <p>Get In Touch</p>
                    <h2>For Any Query</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.2s">
                                <i class="fa fa-map-marker-alt"></i>
                                <div class="contact-text">
                                    <h2>Location</h2>
                                    <p>123 Street, New York, USA</p>
                                </div>
                            </div>
                            <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.4s">
                                <i class="fa fa-phone-alt"></i>
                                <div class="contact-text">
                                    <h2>Phone</h2>
                                    <p>+012 345 67890</p>
                                </div>
                            </div>
                            <div class="col-md-4 contact-item wow zoomIn" data-wow-delay="0.6s">
                                <i class="far fa-envelope"></i>
                                <div class="contact-text">
                                    <h2>Email</h2>
                                    <p>info@example.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 wow fadeInUp" data-wow-delay="0.1s">
                        <div class="contact-form">
                        <div id="success"></div>
                        <form action="{% url 'contact' %}" method="post">
                            {% csrf_token %}
                            <div class="control-group">
                                {{ form.name }}
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                {{ form.email }}
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                {{ form.subject }}
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                {{ form.message }}
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <input type="submit" class="btn btn-info" value="Send Message">
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
<!-- Contact End -->

{% endblock content %}
