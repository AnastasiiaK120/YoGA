{% extends 'base.html' %}
{% block content %}


<!-- Page Header Start -->
<div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Healthy Lifestyle Blog</h2>
                    </div>
                    <div class="col-12">
                        <a href="{% url 'home' %}">Home</a>
                        <a href="">This page</a>
                    </div>
                </div>
            </div>
        </div>
<!-- Page Header End -->


<!-- Single Post Start-->
        <div class="single">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="single-content wow fadeInUp">
                            <img src="{{ post.image.url }}" />
                            <h2>{{ post.name }}</h2>
                            <p>
                                 {{ post.text }}
                            </p>

                        </div>
                        <div class="single-tags wow fadeInUp">
                            <a href="">{{ post.service }}</a>
                        </div>
                        <div class="single-bio wow fadeInUp">
                            <div class="single-bio-text">
                                <h3>Anastasiia</h3>
                                <p>
                                    This is my blog about healthy lifestyle. I hope you enjoy it!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





{% endblock content %}
