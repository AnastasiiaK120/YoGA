{% extends 'base.html' %}
{% block content %}


<!-- Page Header Start -->
<div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Yoga Blog</h2>
                    </div>
                    <div class="col-12">
                        <a href="{% url 'home' %}">Home</a>
                        <a href="">Yoga Blog</a>
                    </div>
                </div>
            </div>
        </div>
<!-- Page Header End -->

<!-- Blog Start -->
<div class="blog">
    <div class="container">
        <div class="section-header text-center">
            <p>Latest From Blog</p>
            <h2>Learn More from Latest Yoga Blog</h2>
        </div>
        <div class="row blog-page">
            {% for post in posts %}
            <div class="col-lg-4 col-md-6">
                <div class="blog-item">
                    <div class="blog-img">
                        <img src="{{ post.image.url }}" alt="Blog">
                    </div>
                    <div class="blog-meta">

                        <i class="fa fa-calendar-alt"></i>
                        <p>{{ post.date }}</p>
                    </div>
                    <div class="blog-text">
                        <h2>{{ post.name }}</h2>
                        <p>{{ post.text|slice:"30" }}
                        </p>
                        <a class="btn" href="{% url 'single_page' post.id %}">Read More <i class="fa fa-angle-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
</div>
    </div>
</div>
<!-- Blog End -->


{% endblock content %}
